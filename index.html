<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Soundboard</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>

		<h1>My awesome soundboard</h1>

		<div class="sound" id="rimshot">
			<button class="blue">Rimshot</button>
			<audio src="sounds/rimshot.mp3"></audio>
		</div>

		<div class="sound" id="sad-trombone">
			<button class="green">Sad Trombone</button>
			<audio src="sounds/sad-trombone.mp3"></audio>
		</div>

		<div class="sound" id="fart">
			<button class="yellow">Fart</button>
			<audio src="sounds/fart.mp3"></audio>
		</div>

		<div class="sound" id="dancehall-horn">
			<button class="red">Dancehall Horn</button>
			<audio src="sounds/dancehall-horn.mp3"></audio>
		</div>

		<div class="sound" id="gayyy">
			<button class="pink">Gayyy</button>
			<audio src="sounds/gayyy.mp3"></audio>
		</div>

		<div class="sound" id="dramatic">
			<button class="purple">Dramatic</button>
			<audio src="sounds/dramatic.mp3"></audio>
		</div>

		<div class="sound" id="best-cry-ever">
			<button class="blue">Best Cry Ever</button>
			<audio src="sounds/best-cry-ever.mp3"></audio>
		</div>

		<div class="sound" id="trololol">
			<button class="green">Trololol</button>
			<audio src="sounds/trololol.mp3"></audio>
		</div>


		<div class="credits">
			<p>Built by <a href="https://github.com/sboerrigter" target="_blank">Sjoerd Boerrigter</a>. Just for fun :-)</p>
		</div>

	</body>

</html>
